<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Sistema de Agenda</title>
<link rel="stylesheet" href="style2.css">

</head>
<body>
<div class="login-container" role="main" aria-label="Formulário de login do sistema">
    <div class="login-icon" aria-hidden="true">&#128100;</div>
    <h2>Sistema de Agenda</h2>
    <p>Faça login para acessar o sistema</p>
    <form id="login-form" novalidate>
        <label for="username">Nome</label>
        <div class="input-group">
            <span class="input-icon">&#128100;</span>
            <input type="text" id="username" name="username" placeholder="Digite seu nome" autocomplete="username" required aria-required="true" />
        </div>
        <label for="password">Senha</label>
        <div class="input-group">
            <span class="input-icon">&#128274;</span>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" autocomplete="current-password" required aria-required="true" />
            <span class="input-eye" id="toggle-password" title="Mostrar/Ocultar senha" tabindex="0">&#128065;</span>
        </div>
        <button type="submit" id="login-btn">Entrar</button>
    </form>
    <a href="#" class="link-create" tabindex="0">Não tem conta? Criar nova conta</a>
    <div class="footer-text">Sistema de Gerenciamento de Agenda v1.0</div>
</div>
<script src="script2.js"></script>
</body>
</html>
