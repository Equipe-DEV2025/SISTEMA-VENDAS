<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Vendas</title>
</head>
<body class="centralize">
    <h1>SISTEMA DE VENDAS</h1>
    <h2>Registrar-se</h2>
    <form>
        <div class="form-field">
            <label>Email</label><br>
            <input type="email" id="email" placeholder="seu@email.com" oninput="onChangeEmail()"/>
            <div class="error" id="email-required-error">Email é Obrigatório</div>
            <div class="error" id="email-invalid-error">Email é Invalido</div>
           </div>
        <div class="form-field">
            <label>Senha</label><br>
            <input type="password" id="senha" placeholder="Digite sua senha" oninput="onChangeSenha()"/>
            <div class="error" id="password-required-error">Senha é Obrigatória</div>
            <div class="error" id="password-min-length-error">A senha deve conter no MINIMO 6 Caracteres</div>
        </div>
        <div>
            <label>Confirmar Senha</label><br>
            <input type="password" id="conf-senha" placeholder="Confirme sua senha" oninput="onChangeComfirmarSenha()"/> 
            <div class="error" id="password-match-error">As senhas não coincidem</div>
        </div>
        <div>
            <button type="button" class="reg" disabled="true">Registrar</button>
        </div>
        <div>
            <button type="button" class="entrar">Voltar para Login</button>
        </div>
    </form>
</body>

<link rel="stylesheet" href="../ARQVS_Global/Global.css">
<link rel="stylesheet" href="Register.css">
<script src="Register.js"></script>
<script src="../ARQVS_Global/Validations.js"></script>

</html>
