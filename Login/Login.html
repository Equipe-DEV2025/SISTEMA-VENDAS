<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Login - Vendas</title>

<body class="centralize">
    <h1>SISTEMA DE VENDAS</h1>
    <h2>Login</h2>
    <form>
        <div class="form-field">
            <label>Email</label><br>
            <input type="email" name="email" id="email" oninput="onChangeEmail()" placeholder="seu@email.com" />
            <div class="error" id="email-required-error">Email é Obrigatório</div>
            <div class="error" id="email-invalid-error">Email é Invalido</div>
        </div>
        <div class="form-field">
            <label>Senha</label><br>
            <input type="password" name="senha" id="senha" oninput="onChangePassword()" placeholder="Digite sua senha" />
            <div class="error" id="password-required-error">Senha é Obrigatória</div>
        </div>
        <div>
            <button type="button" class="e_senha" id="rec-senha" disabled="true" onclick="recPassword()">Esqueci minha senha</button>
        </div>
        <div>
            <button type="button" class="entrar" id="entrar" disabled="true" onclick="login()">Entrar</button>
        </div>
        <div>
            <button type="button" class="reg" onclick="register()">Registrar</button>
        </div>
    </form>
</body>
